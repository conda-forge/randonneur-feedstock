{% set name = "randonneur" %}
{% set version = "0.7.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9a6a85d28d4177f706f040e42da76184f1b1ad1c4516fe945f87ac654d8683d2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install --no-build-isolation --no-deps . -vv
  number: 0

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools >=68.0
  run:
    - loguru
    - openpyxl <=3.2
    - pydantic
    - python >={{ python_min }}
    - randonneur_data
    - stats_arrays
    - tqdm
    - xlsxwriter

test:
  imports:
    - randonneur
  requires:
    - pip
    - python {{ python_min }}
  commands:
    - pip check

about:
  home: https://randonneur.readthedocs.io/
  summary: 'Library to apply flexible changes to datasets'
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://randonneur.readthedocs.io/
  dev_url: https://github.com/brightway-lca/randonneur

extra:
  recipe-maintainers:
    - m-rossi
